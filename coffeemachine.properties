spring.application.name=coffeemachine

greeting.name=Dakota
greeting.coffee=${greeting.name} is drinking cafe Cereza

logging.level.org.formation.coffeemachine=TRACE


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.access=unrestricted
management.endpoint.env.access=unrestricted
management.endpoint.shutdown.access=unrestricted

info.app.name="CoffeeMachine"
info.app.description="Coffee Machine"


build.version=3.0


eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://localhost:8070/eureka/
